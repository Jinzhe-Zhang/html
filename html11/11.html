<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./css/reset.css" />
<title></title>
<style>
#div1{width:100px; height:100px; background-color:#F00;}
.slidein{-webkit-animation-duration:0.5s; -webkit-animation-name:slidein; -webkit-animation-iteration-count:5; -webkit-animation-direction:alternate;}
@-webkit-keyframes slidein{
    from {margin-left:100%;}
    to {margin-left:0%;}
}
</style>
</head>
<body>
<div id="div1"></div>
<ul id="output"></ul>
<script>
function lr(e){
    var l = document.createElement("li");
    switch(e.type){
        case "webkitAnimationStart":
            l.innerHTML = "开始：" + e.elapsedTime;
            break;
        case "webkitAnimationEnd":
            l.innerHTML = "结束：" + e.elapsedTime;
            break;
        case "webkitAnimationIteration":
            l.innerHTML = "迭代一次：" + e.elapsedTime;
            break;
    }
    document.getElementById("output").appendChild(l);
}
function setup(){
    var e = document.getElementById("div1");
    e.addEventListener("webkitAnimationStart",lr,false);
    e.addEventListener("webkitAnimationEnd",lr,false);
    e.addEventListener("webkitAnimationIteration",lr,false);
    e.className = "slidein";
}
setup();
</script>
</body>
</html>
